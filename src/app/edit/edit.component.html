<div class="container-xl">
    <h2>Update product</h2>
    <a [routerLink]="['/']" class="btn btn-outline-info mb-3">Back</a>
    <div class="card">
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onUpdate()">
                <div class="form-group">
                    <label for="name">Name product</label>
                    <input formControlName="name" type="text" class="form-control" id="name"
                           placeholder="Enter name">
                </div>

                <div class="form-group">
                    <label for="description">Name product</label>
                    <input formControlName="description" type="text" class="form-control" id="description"
                           placeholder="Enter description">
                </div>

                <input class="btn btn-outline-success" type="submit" value="Update"/>
            </form>
        </div>
    </div>
</div>
